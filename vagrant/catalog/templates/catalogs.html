<html>

	<body>
		<div class = "pane">
			<h1> Catalogs </h1>
				<a href="{{url_for('newCatalog')}}"><h3> Create a New Catalog</h3></a>
				<!--MESSAGE FLASHING EXAMPLE -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}

				{% for catalog in catalogs %}

				<a href="{{url_for('showItem', catalog_id=catalog.id)}}"><h2>{{catalog.name}}</h2></a>

				<p><a href="{{url_for('editCatalog', catalog_id=catalog.id)}}">Edit Catalog</a></p>
				<p><a href="{{url_for('deletecatalog', catalog_id=catalog.id)}}">Delete Catalog</a></p>
				<br>
				<br>

				{% endfor %}
		</div>
	</body>
</html>
