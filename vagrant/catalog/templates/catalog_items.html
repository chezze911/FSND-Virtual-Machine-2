<html>

	<body>

	<h1>{{catalog.name}}</h1>

	<a href = '{{url_for('newCatalogItem', catalog_id = catalog.id) }}'>Create a New Catalog Item</a>


	<div class = 'flash'>
			      {% with messages = get_flashed_messages() %}
	      {% if messages %}
	          
	        <ul>
	        {% for message in messages %}
	            <li> <strong> {{ message }} </strong> </li>
	        {% endfor %}
	        </ul>
	        {% endif %}
	    {% endwith %}

	</div>


	{% for i in items %}

		<div>

		<p>{{i.name}}</p>

		<p>{{i.description}}</p>

		<p> {{i.price}} </p>

		<a href='{{url_for('editCatalogItem', catalog_id = catalog.id, item_id = i.id) }}'>Edit</a>

		</br>
		<a href = '{{url_for('deleteCatalogItem', catalog_id = catalog.id, item_id = i.id ) }}'>Delete</a>

		</div>


	{% endfor %}
	</body>

</html>
