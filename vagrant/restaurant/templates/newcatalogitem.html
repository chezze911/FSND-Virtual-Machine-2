{% extends "catalog_main.html" %}
{% block content %}
{% include "catalog_header.html" %}
  <div class="row divider green">
    <div class="col-md-12"></div>
  </div>
  <div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
      <h1>New Nanodegree Project</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
      <form action="#" method = "post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the project">

          <label for="description">Description:</label>
          <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the project"></textarea>

          <label for="price">Price:</label>
          <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
          </div>
          <button type="submit" class="btn btn-default" id="submit" type="submit">
          <span class="glyphicons glyphicons-keyboard-wireless" aria-hidden="true"></span>Create</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
